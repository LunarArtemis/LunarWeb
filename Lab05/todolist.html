<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-do List</title>
  <link rel="icon" type="image/x-icon" href="/res/webICO.ico" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="custom.css" rel="stylesheet">
  <script src="application.js"></script>
</head>

<body>
  <div class='container'>
    <div class="row">
      <div class="col-xs-12">
        <!-- Title -->
        <h2 class="pt-4">To-do list</h2>
        <div class="row">
          <!-- The div where we will display to do list items -->
          <div id="todo-list" class="col-xs-12">
          </div>
          <div class="col-xs-4 pt-3">
            <!-- The input element for users to add items -->
            <input id="task-detail" class="form-control" placeholder="Task">
            <!-- A button for adding tasks -->
            <button id="addtask-button" type="button" class="btn btn-sm btn-primary mt-3">Add Task</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
